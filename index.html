<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>豆瓣一刻</title>
	<link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="./public/less/main.css">
	<!-- 核心文件 -->
	<script src="./bower_components/angular/angular.js"></script>
	<!-- 路由模块 -->
	<script src="./bower_components/angular-route/angular-route.js"></script>
	<!-- 业务逻辑 -->
	<script src="./scripts/app.js"></script>
</head>
<body ng-app="Yike">
	<div class="viewport">
		<!-- 侧边导航 -->
		<div ng-class="{navs: true, collapse: collapsed}" ng-controller="NavsCtrl">
			<dl>
				<dt class="login">
					<div class="avatar">
						<img src="./public/images/avatar.png" alt="">
					</div>
					<span>登录</span>
				</dt>
				<dd class="active" ng-repeat="item in navs" ng-click="toggle()">
					<a href="{{item.link}}" class="{{item.icon}}">
						<span>{{item.text}}</span>
					</a>
				</dd>
			</dl>
			<div class="extra">
				<a href="javascript:;" class="icon-image">夜晚</a>
				<a href="javascript:;" class="icon-download">离线</a>
			</div>
		</div>


		<!-- 主页面-->
		<div class="container">
			<!-- 头部 -->
			<div ng-class="{header: true, collapse: collapsed}">
				<a href="javascript:;" class="menu icon-menu" ng-click="toggle()"></a>
				<h2>今日一刻</h2>
				<a href="javascript:;" class="search icon-search"></a>
			</div>
			<!-- 主体 -->
			<div ng-class="{body: true, collapse: collapsed}" >
				<!--  展示内容部分-->
				<div ng-view></div>
			</div>
		</div>
	</div>
</body>
</html>
